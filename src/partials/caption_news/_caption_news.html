<div class="caption_news">
    <img src="@@caption_newsPicturePath" class="caption_news__img">
    <div class="caption_news__description">
        <h3 class="caption_news__caption">
            <p>
                @@caption
            </p>
        </h3>
        <p class="caption_news__text">
            @@text
        </p>
        <p class="amount_of_pages">
            <span>7/20</span>
            <img alt="amount_of_pages" src="img/clock.jpg">
        </p>
    </div>
</div>
